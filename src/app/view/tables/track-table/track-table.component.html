<mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" showFirstLastButtons="true"></mat-paginator>
<mat-table [dataSource]="dataSource" matSort matSortActive="title" matSortDirection="asc" role="treegrid">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="artist">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Artist</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.artist}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.price | currency:'USD'}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
